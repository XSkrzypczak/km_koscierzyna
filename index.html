<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Rozkład - Komunikacja Miejska Kościerzyna</title>
	</head>
	<body>
		<header class="name container">
			<h1>Rozkład Jazdy</h1>
			<img src="img/logo.png" alt="logo autobus pod lipą">
			<h2>Komunikacji Miejskiej</h2>
			<h2>w Kościerzynie</h2>
		</header>
		<main class="container">
			<section class="check">
				<h2>Wybierz swój przystanek, linię i kierunek</h2>
				<div class="choice">
					<select id="selection">
						<option value = "rogali">rogali</option>
						<option value = "szpital">szpital</option>
						<option value = "biedronka">skłodowskiej biedronka</option>
					</select>
					<select id="line">
						<option value = "1">linia 1</option>
						<option value = "2">linia 2</option>
					</select>
					<select id="direction">
						<option value = "szpital">szpital</option>
						<option value = "pkp">dworzec pkp</option>
					</select>
				</div>
				<button id="check_bus" class="check_bus">sprawdź</button>
			</section>
			<section class="result">
				<h3>najbliższy autobus odjeżdża o godzinie:</h3>
				<h2 id="your_bus" class="your_time"></h2>	
				<p id="period"></p>
			</section>
			<div id="whole_timetable" class="whole">	
			</div>
			<div id="timetable_modal" class="modal">
				<span class="close" id="close_modal">&times;</span>
				<div id="modal_content">
					<div id="busses_list" class="bus_list">
						<h3 id="busses_header"></h3>
					</div>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
